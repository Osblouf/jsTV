	<script>
		var id_value = 0;
		var MAX = 4;
		var MIN = 0;
		var back_unselected = '#FFFFFF';
		var back_selected = '#3498db';

		function swiftLeft()
		{
			console.log("TEST");
			
			document.getElementById(id_value).style.backgroundColor=back_unselected;		

			id_value = id_value - 1;
			if(id_value < MIN)
				id_value = MAX;

			document.getElementById(id_value).style.backgroundColor=back_selected;
		}

		function swiftRight()
		{
			console.log("TEST");
			
			document.getElementById(id_value).style.backgroundColor=back_unselected;

			id_value = id_value + 1;
			if(id_value > MAX)
				id_value = MIN;

			document.getElementById(id_value).style.backgroundColor=back_selected;		
		}

		function accessSubMenu()
		{
			console.log("Double Tap");
			var str = "menu/"+id_value+".htm";
			console.log(str);
			window.location.assign(str);
			
		}	

	</script>
